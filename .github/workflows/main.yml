name: Deploy Astro site to GitHub Pages

on:
  push:
    branches:
      - main    # or your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        working-directory: ./astro-resume   # ⬅️ replace with your folder
        run: npm install

      - name: Build Astro site
        working-directory: ./astro-resume   # ⬅️ same folder
        run: npm run build

      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          # Astro outputs to dist/ INSIDE that folder
          path: astro-resume/dist           # ⬅️ same folder again

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
